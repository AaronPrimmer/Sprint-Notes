<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Notes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-box">
      <h1>Sprint Notes</h1>
      <div class="add-notes-header">
        <button id="addNotesButton" class="add-notes-button">+ Add</button>
      </div>
    </header>
    <main class="main-box">
      <div id="notesContainer" class="notes-container">
        <ul id="notesList" class="notes-list">
          <li class="note-item">
            <div class="note-item-container">
              <h3>Note Title</h3>
              <p>
                This is preview text for the note description. If this text goes
                too long then it should wrap around.
              </p>
            </div>
            <div class="note-item-button-container">
              <button class="note-item-delete-button">üóëÔ∏è</button>
            </div>
          </li>
        </ul>
        <!-- Notes will be dynamically added here -->
      </div>
      <div id="notesView" class="notes-view">
        <h2>Notes View</h2>
        <!-- Note details will be shown here -->
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
