<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Notes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-box">
      <h1>Sprint Notes</h1>
      <div class="add-notes-header">
        <button id="addNotesButton" class="add-notes-button">+ Add</button>
      </div>
    </header>
    <main>
      <div class="form-box">
        <form>
          <label for="titleField">Title: </label>
          <input id="titleField" name="titleField" type="text" placeholder="Enter Title..."/>
          <label for="textField">Title: </label>
          <input id="textField" name="textField" type="text" placeholder="Enter Title..."/>
          <button id="cancelNoteButton" class="cancel-notes-button">Cancel</button>
          <button type="submit" class="save-note-button" id="saveButton">Save</button>
        </form>
      </div>
    </main>
    <script src="./assets/js/notesScript.js"></script>
  </body>
</html>
