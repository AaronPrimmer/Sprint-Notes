<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Notes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-box">
      <h1>Sprint Notes</h1>
    </header>
    <main class="notes-main">
      <div class="form-box">
        <form id="saveNoteForm">
          <input
            class="title-field"
            id="title"
            name="title"
            type="text"
            placeholder="Enter Title..."
          />
          <input
            class="text-field"
            id="text"
            name="text"
            type="text"
            placeholder="Enter Description..."
          />
          <div>
            <button id="cancelNoteButton" class="cancel-notes-button">
              Cancel
            </button>
            <button type="submit" class="save-note-button" id="saveButton">
              Save
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./assets/js/notesScript.js"></script>
  </body>
</html>
